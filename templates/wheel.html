<!DOCTYPE html>
<html>
<head>
    <title>MatStat Lucky Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }

            width: 100%;

            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .winner {
            background-color: #2ecc71 !important;
            color: white;
            font-weight: bold;
        }
        .probability {
            width: 120px;
        }
        .refresh-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .refresh-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
