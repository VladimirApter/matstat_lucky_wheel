<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>matstat lucky wheel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/wheel.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/inputs.css') }}">
</head>
<body>
  <div class="main-container">
    <div class="table-container">
      <!-- Заголовок выровнен по левому краю -->
      <h2 class="table-heading">Список студентов</h2>
      <table id="studentsTable">
        <thead>
          <tr>
            <th>Цвет</th>
            <th>Шанс (%)</th>
            <th class="name">Имя</th>
            <th>Исключить</th>
          </tr>
        </thead>
        <tbody>
          <!-- Таблица будет заполнена скриптом -->
        </tbody>
      </table>
      <!-- Блок результата перемещён в контейнер таблицы -->
      <div id="result"></div>
    </div>
    <div class="wheel-container">
      <h1>matstat lucky wheel</h1>
      <canvas id="wheelCanvas" width="700" height="700"></canvas>
      <button id="spinButton">Крутить</button>
    </div>
  </div>
  <script>
    // Передаём список студентов с сервера в JS-переменную
    const students = {{ students | tojson | safe }};
  </script>
  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
