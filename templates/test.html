<!DOCTYPE html>
<html>
<head>
    <title>Колесо фортуны</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        #wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 50px;
        }

        #wheel {
            border-radius: 50%;
            border: 2px solid #333;
        }

        #spin-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #spin-btn:hover {
            background-color: #45a049;
        }

        #spin-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="wheel-container">
        <canvas id="wheel" width="400" height="400"></canvas>
    </div>
    <button id="spin-btn">Крутить</button>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spin-btn');

        const segments = [
            { text: '100', color: '#FF6B6B' },
            { text: '200', color: '#4ECDC4' },
            { text: '500', color: '#45B7D1' },
            { text: '1000', color: '#96CEB4' },
            { text: 'ПРИЗ', color: '#FFEEAD' },
            { text: 'УЛУЧШ', color: '#D4A5A5' },
            { text: '200', color: '#FF9999' },
            { text: '500', color: '#99CC99' }
        ];

        let rotation = 0;
        let isSpinning = false;

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;
            const angle = (2 * Math.PI) / segments.length;

            segments.forEach((segment, index) => {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius,
                        index * angle + rotation,
                        (index + 1) * angle + rotation);
                ctx.closePath();
                ctx.fillStyle = segment.color;
                ctx.fill();

                // Рисуем текст
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(index * angle + angle/2 + rotation);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#000';
                ctx.font = '16px Arial';
                ctx.fillText(segment.text, radius - 20, 10);
                ctx.restore();
            });
        }

        function spin() {
            if (isSpinning) return;

            isSpinning = true;
            spinBtn.disabled = true;

            const targetRotation = rotation + 360 * 5 + Math.random() * 360;
            const duration = 5000;
            const startTime = Date.now();

            function animate() {
                const now = Date.now();
                const progress = (now - startTime) / duration;

                if (progress < 1) {
                    rotation = targetRotation * easeOutQuad(progress);
                    drawWheel();
                    requestAnimationFrame(animate);
                } else {
                    rotation = targetRotation % (Math.PI * 2);
                    isSpinning = false;
                    spinBtn.disabled = false;

                    // Определяем выигрышный сегмент
                    const finalAngle = (360 - (targetRotation % 360)) % 360;
                    const segmentIndex = Math.floor(finalAngle / (360 / segments.length));
                    alert(`Вы выиграли: ${segments[segmentIndex].text}`);
                }
            }

            requestAnimationFrame(animate);
        }

        // Функция для плавного замедления
        function easeOutQuad(t) {
            return t * (2 - t);
        }

        // Инициализация колеса
        drawWheel();

        // Обработчик клика на кнопку
        spinBtn.addEventListener('click', spin);
    </script>
</body>
</html>
